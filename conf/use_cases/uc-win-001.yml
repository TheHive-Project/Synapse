uc-win-001:
    automation:
      list_create_processes_for_user:
        type: checkSiem
        siem: qradar
        enrichment_queries:
            Username:
              input:
                - Offense ID
              query: select "Local_System_User_Sysmon" as result from events where INOFFENSE('{{v['Offense ID']}}') LIMIT 1 START PARSEDATETIME('{{v['Start Time']}}');
            Computer:
              input:
                - Offense ID
              query: select "Computer" as result from events where INOFFENSE('{{v['Offense ID']}}') LIMIT 1 START PARSEDATETIME('{{v['Start Time']}}');
        search_queries:
          search_processes_for_computer:
            task_title: Investigate found Command History for computer
            start_time_offset: 5
            stop_time_offset: -10 
            input:
              - Computer
            query: SELECT str(DATEFORMAT(endTime,'YYYY-MM-dd HH:mm:ss')) as Time, "Process CommandLine", "Source Process", ParentImage FROM events WHERE "Computer" = '{{v['Computer']}}' AND qid = 2000038 ORDER BY "Time" START '{{v['Start Time']}}' STOP '{{v['Stop Time']}}';
      create_test_task:
        type: CreateBasicTask
        title: test
        description: This is a test
    auto_create_case: false